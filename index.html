 <!DOCTYPE html>
<html>
    <head>
      	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
		<!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
		<div id="app">
		{{ message }}
		</div>

		<script>
    	var app = new Vue({
			el: '#app',
			data: {
			message: 'Hello Vue!'
			}
		})
    </script>
	
	</body>
</html>
